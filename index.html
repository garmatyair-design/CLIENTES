<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CRM Proyectos — Principal</title>

  <!-- estilo principal -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Chart + XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>CRM Proyectos</h1>
      <div class="subtitle">Clientes · Proyectos · KPIs</div>
    </div>

    <div class="top-controls">
      <div class="quick-kpis" id="topQuickKPIs">
        <!-- se llenan por JS -->
      </div>

      <div class="actions">
        <input id="globalSearch" placeholder="Buscar cliente o proyecto..." class="input-search"/>
        <a href="dashboard.html" class="btn btn-outline">Ver Dashboard</a>
      </div>
    </div>
  </header>

  <main class="layout">
    <!-- izquierda: clientes -->
    <aside class="panel left-panel">
      <div class="panel-head">
        <h2>Clientes</h2>
        <button id="btnAddClient" class="btn btn-yellow small">+ Cliente</button>
      </div>

      <div class="panel-controls">
        <input id="clientSearch" placeholder="Buscar cliente..." class="input-sm"/>
        <select id="clientTypeFilter" class="input-sm">
          <option value="">Todos los tipos</option>
          <option value="1">Tipo 1 (1%)</option>
          <option value="2">Tipo 2 (1.5%)</option>
        </select>
      </div>

      <div id="clientList" class="list"></div>
    </aside>

    <!-- derecha: proyectos -->
    <section class="panel right-panel">
      <div class="panel-head projects-head">
        <div>
          <h2 id="projectsTitle">Proyectos</h2>
          <div id="selectedClientInfo" class="small muted">Seleccione un cliente a la izquierda</div>
        </div>

        <div class="projects-controls">
          <select id="filterStatus" class="input-sm">
            <option value="">Todos los estatus</option>
            <option value="activo">Activo</option>
            <option value="proceso">En proceso</option>
            <option value="negociacion">Negociación</option>
            <option value="ganado">Ganado</option>
            <option value="cerrado">Cerrado</option>
            <option value="cancelado">Cancelado</option>
            <option value="perdido">Perdido</option>
          </select>

          <input id="projectSearch" placeholder="Buscar proyecto..." class="input-sm"/>
          <button id="btnAddProject" class="btn btn-blue small">+ Proyecto</button>
        </div>
      </div>

      <!-- formulario para crear/editar proyecto (colapsable) -->
      <div class="card form-card" id="projectFormCard" style="display:none">
        <form id="projectForm">
          <div class="form-row">
            <label>Cliente</label>
            <select id="projectClientSelect" required></select>
          </div>

          <div class="form-row">
            <label>Nombre proyecto</label>
            <input id="projectName"/>
          </div>

          <div class="form-row three">
            <div>
              <label>Monto</label>
              <input id="projectAmount" type="number" step="0.01" />
            </div>
            <div>
              <label>Estatus</label>
              <select id="projectStatus">
                <option value="activo">Activo</option>
                <option value="proceso">En proceso</option>
                <option value="negociacion">Negociación</option>
                <option value="ganado">Ganado</option>
                <option value="cerrado">Cerrado</option>
                <option value="cancelado">Cancelado</option>
                <option value="perdido">Perdido</option>
              </select>
            </div>
            <div>
              <label>Probabilidad (%)</label>
              <input id="projectProb" type="number" min="0" max="100" value="100"/>
            </div>
          </div>

          <div class="form-row">
            <label>Comentarios</label>
            <textarea id="projectComments" rows="3"></textarea>
          </div>

          <div class="form-row">
            <label>Adjuntar PDF (opcional)</label>
            <input id="projectPDF" type="file" accept="application/pdf"/>
          </div>

          <div class="form-row actions-row">
            <button type="submit" class="btn btn-blue">Guardar</button>
            <button type="button" id="cancelProjectBtn" class="btn btn-ghost">Cancelar</button>
          </div>
        </form>
      </div>

      <!-- lista de proyectos -->
      <div id="projectsContainer" class="list-cards"></div>

      <!-- zona de KPIs y gráficas compactas -->
      <div class="grid-kpis">
        <div class="kpi">
          <div class="kpi-label">Monto Activo</div>
          <div id="kpi_active" class="kpi-value">$0</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Monto Probable</div>
          <div id="kpi_probable" class="kpi-value">$0</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Monto Ganado</div>
          <div id="kpi_won" class="kpi-value">$0</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Ticket Promedio</div>
          <div id="kpi_ticket" class="kpi-value">$0</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Conversión</div>
          <div id="kpi_conversion" class="kpi-value">0%</div>
        </div>
        <div class="kpi">
          <div class="kpi-label">Cierre</div>
          <div id="kpi_close" class="kpi-value">0%</div>
        </div>
      </div>

      <div class="charts-row">
        <div class="chart-card">
          <canvas id="chart_status"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="chart_by_client"></canvas>
        </div>
      </div>

      <div style="text-align:right;margin-top:12px">
        <button id="exportAllBtn" class="btn btn-yellow">Exportar todo a Excel</button>
        <button id="exportClientBtn" class="btn btn-outline">Exportar cliente</button>
      </div>

    </section>
  </main>

  <!-- modal simple para editar cliente -->
  <div id="modalClient" class="modal" style="display:none">
    <div class="modal-body">
      <h3>Editar Cliente</h3>
      <form id="clientEditForm">
        <input id="editClientName"/>
        <select id="editClientType">
          <option value="1">Tipo 1 (1%)</option>
          <option value="2">Tipo 2 (1.5%)</option>
        </select>
        <div class="actions-row">
          <button type="submit" class="btn btn-blue">Guardar</button>
          <button type="button" id="cancelEditClient" class="btn btn-ghost">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js-app.js"></script>
</body>
</html>
