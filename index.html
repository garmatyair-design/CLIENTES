<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRM Proyectos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="topbar">
  <div>
    <h1>CRM Proyectos</h1>
    <span class="subtitle">Clientes · Proyectos · KPIs</span>
  </div>
  <a href="jdashboard.html" class="btn btn-outline">Ver Dashboard</a>
</header>

<main class="layout">

  <!-- CLIENTES -->
  <aside class="clients-panel">
    <div class="panel-header">
      <h2>Clientes</h2>
      <button id="btnAddClient" class="btn btn-yellow">+ Cliente</button>
    </div>

    <input id="clientSearch" placeholder="Buscar cliente" class="input" />
    <select id="clientTypeFilter" class="input">
      <option value="">Todos</option>
      <option value="1">Tipo 1</option>
      <option value="2">Tipo 2</option>
    </select>

    <div id="clientList" class="client-list"></div>
  </aside>

  <!-- PROYECTOS -->
  <section class="projects-panel">
    <h2 id="projectsTitle">Proyectos</h2>
    <div id="selectedClientInfo" class="muted"></div>

    <!-- KPIs CLIENTE -->
    <div class="kpi-grid">
      <div class="kpi"><span>Monto Activo</span><strong id="kpi_active">$0</strong></div>
      <div class="kpi"><span>Monto Probable</span><strong id="kpi_probable">$0</strong></div>
      <div class="kpi"><span>Monto Ganado</span><strong id="kpi_won">$0</strong></div>
      <div class="kpi"><span>Ticket Promedio</span><strong id="kpi_ticket">$0</strong></div>
      <div class="kpi"><span>Conversión</span><strong id="kpi_conversion">0%</strong></div>
      <div class="kpi"><span>Cierre</span><strong id="kpi_close">0%</strong></div>
    </div>

    <!-- FILTROS -->
    <div class="filters">
      <select id="filterStatus" class="input">
        <option value="">Todos los estatus</option>
        <option value="activo">Activo</option>
        <option value="proceso">Proceso</option>
        <option value="negociacion">Negociación</option>
        <option value="ganado">Ganado</option>
        <option value="cerrado">Cerrado</option>
        <option value="cancelado">Cancelado</option>
        <option value="perdido">Perdido</option>
      </select>
      <input id="projectSearch" placeholder="Buscar proyecto" class="input" />
      <button id="btnAddProject" class="btn btn-blue">+ Proyecto</button>
    </div>

    <!-- LISTA PROYECTOS -->
    <div id="projectsContainer" class="projects-list"></div>

    <!-- GRAFICAS -->
    <div class="charts">
      <canvas id="chart_status"></canvas>
      <canvas id="chart_by_client"></canvas>
    </div>
  </section>

</main>

<!-- FORM PROYECTO -->
<div id="projectFormCard" class="modal hidden">
  <form id="projectForm" class="form">
    <h3>Proyecto</h3>

    <label>Cliente</label>
    <select id="projectClientSelect"></select>

    <label>Nombre</label>
    <input id="projectName" required />

    <label>Monto</label>
    <input id="projectAmount" type="number" required />

    <label>Estatus</label>
    <select id="projectStatus">
      <option value="activo">Activo</option>
      <option value="proceso">Proceso</option>
      <option value="negociacion">Negociación</option>
      <option value="ganado">Ganado</option>
      <option value="cerrado">Cerrado</option>
      <option value="cancelado">Cancelado</option>
      <option value="perdido">Perdido</option>
    </select>

    <label>Probabilidad (%)</label>
    <input id="projectProb" type="number" value="100" />

    <label>Fecha Apertura</label>
    <input id="projectOpenDate" type="date" />

    <label>Fecha Cierre / Ganado</label>
    <input id="projectCloseDate" type="date" />

    <label>Comentarios</label>
    <textarea id="projectComments"></textarea>

    <label>Adjuntar PDF</label>
    <input id="projectPDF" type="file" accept="application/pdf" />

    <div class="form-actions">
      <button type="submit" class="btn btn-blue">Guardar</button>
      <button type="button" id="cancelProjectBtn" class="btn btn-ghost">Cancelar</button>
    </div>
  </form>
</div>

<script src="js-app.js"></script>
</body>
</html>
