<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mini CRM</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header style="display:flex;justify-content:space-between;align-items:center;padding:14px 20px;background:linear-gradient(90deg,#fff,#f8fbff);border-bottom:1px solid #e6eefc">
  <div>
    <h1 style="margin:0;color:#2563EB">CRM Proyectos</h1>
    <p style="margin:2px 0 0;color:#6B7280;font-size:13px">Mini sistema — azul / amarillo</p>
  </div>
  <div>
    <a href="jdashboard.html" class="btn-primary">Ver Dashboard</a>
  </div>
</header>

<main style="max-width:1400px;margin:25px auto;padding:0 16px">

  <!-- ================================
       BUSCADOR GLOBAL
  ================================= -->
  <section class="box">
    <input id="globalSearch" type="text" placeholder="Buscar cliente o proyecto..." class="input-full" />
  </section>

  <!-- ================================
       LAYOUT: 2 COLUMNAS
  ================================= -->
  <div style="display:flex;gap:20px;align-items:flex-start">

    <!-- ================================
         COLUMNA IZQUIERDA (CLIENTES)
    ================================= -->
    <div style="flex:1">

      <!-- AGREGAR CLIENTE -->
      <section class="box">
        <h2>Agregar Cliente</h2>
        <form id="clientForm">
          <input type="text" id="clientName" placeholder="Nombre del cliente" class="input-full"/>
          <select id="clientType" class="input-full">
            <option value="1">Tipo 1 (1%)</option>
            <option value="2">Tipo 2 (1.5%)</option>
          </select>
          <button class="btn-yellow" style="width:100%">Guardar Cliente</button>
        </form>
      </section>

      <!-- LISTA CLIENTES -->
      <section class="box">
        <h2>Clientes</h2>
        <input id="clientSearch" type="text" placeholder="Buscar cliente..." class="input-full" />

        <table class="table">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Tipo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="clientList"></tbody>
        </table>
      </section>

    </div>

    <!-- ================================
         COLUMNA DERECHA (PROYECTOS)
    ================================= -->
    <div style="flex:2">

      <!-- AGREGAR PROYECTO -->
      <section class="box">
        <h2>Agregar Proyecto</h2>
        <form id="projectForm">

          <select id="projectClient" class="input-full">
            <option value="">Selecciona un cliente</option>
          </select>

          <input type="text" id="projectName" placeholder="Nombre del proyecto" class="input-full" />
          <input type="number" id="projectAmount" placeholder="Monto del proyecto" class="input-full" />

          <select id="projectStatus" class="input-full">
            <option value="activo">Activo</option>
            <option value="proceso">En proceso</option>
            <option value="negociacion">Negociación</option>
            <option value="ganado">Ganado</option>
            <option value="cerrado">Cerrado</option>
            <option value="cancelado">Cancelado</option>
            <option value="perdido">Perdido</option>
          </select>

          <input type="number" id="projectProb" placeholder="Probabilidad (%)" value="100" min="0" max="100" class="input-full"/>
